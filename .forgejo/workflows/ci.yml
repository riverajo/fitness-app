  e2e-prod:
    name: E2E (Production Mode)
    needs: [build-image]
    runs-on: docker
    container:
      image: data.forgejo.org/oci/node:24-trixie
      volumes:
        - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    services:
      mongo:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: password
      fitness-backend:
        image: fitness-app:${{ github.sha }}
        env:
          MONGO_URI: "mongodb://user:password@mongo:27017/fitness_db?authSource=admin"
          PORT: 8080
          JWT_SECRET: "your-super-long-development-secret-key-12345"
          APP_ENV: "production"
          CI: true
          FARO_URL: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Frontend Dependencies
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Install Playwright Browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps

      - name: Wait for App
        run: |
          timeout 60s bash -c 'until curl -s http://fitness-backend:8080/readyz > /dev/null; do sleep 2; done'

      - name: Run Playwright Tests
        working-directory: frontend
        run: pnpm run test:e2e
        env:
          BASE_URL: http://fitness-backend:8080/
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: frontend/playwright-report

  load-test:
    name: Load Tests (k6)
    needs: [build-image]
    runs-on: docker
    container:
      image: data.forgejo.org/oci/node:24-trixie
      volumes:
        - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    services:
      mongo:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: password
      fitness-backend:
        image: fitness-app:${{ github.sha }}
        env:
          MONGO_URI: "mongodb://user:password@mongo:27017/fitness_db?authSource=admin"
          PORT: 8080
          JWT_SECRET: "your-super-long-development-secret-key-12345"
          APP_ENV: "production"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Wait for App
        run: |
          timeout 60s bash -c 'until curl -s http://fitness-backend:8080/readyz > /dev/null; do sleep 2; done'

      - name: Setup k6
        uses:  https://github.com/grafana/setup-k6-action@v1
        with:
          k6-version: '1.4.2'

      - name: Run k6 Tests
        uses:  https://github.com/grafana/run-k6-action@v1
        with:
          path: backend/k6/main.js
        env:
          BASE_URL: http://fitness-backend:8080
