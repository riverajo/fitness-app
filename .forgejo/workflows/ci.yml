name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-image:
    name: Build & Cache Image
    runs-on: docker
    container:
      image: data.forgejo.org/oci/node:24-trixie
      volumes:
        - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    steps:
      - name: event
        run: |
          cat <<'EOF'
          ${{ toJSON(forgejo) }}
          EOF
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Podman CLI
        run: |
          apt-get update && apt-get install -y podman
          echo "CONTAINER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          # Use GITHUB_SHA to create a unique tag for this specific pipeline run
          # Using --no-cache avoids the Buildah concurrency panic
          podman build --no-cache . -t fitness-app:${{ github.sha }}

  backend:
    name: Backend Lint & Test
    runs-on: docker
    container:
      image: data.forgejo.org/oci/node:24-trixie
      volumes:
        - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: GolangCI-Lint
        uses: https://github.com/golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: backend

      - name: Run Backend Tests
        working-directory: backend
        run: |
          export MY_CONTAINER_ID=$(hostname)
          go test -v ./...
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          
  frontend-lint:
    name: Frontend Lint & Check
    runs-on: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Run Lint
        working-directory: frontend
        run: pnpm run lint

      - name: Run Check
        working-directory: frontend
        run: pnpm run check

      - name: Install Playwright Browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps

      - name: Run Unit Tests
        working-directory: frontend
        run: pnpm run test:unit:run

