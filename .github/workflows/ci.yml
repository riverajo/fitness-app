name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: backend

      - name: Run Backend Tests
        working-directory: backend
        run: go test -v ./...
        env:
          MONGO_URI: mongodb://user:password@localhost:27017/fitness_db?authSource=admin

  frontend-lint:
    name: Frontend Lint & Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Run Lint
        working-directory: frontend
        run: pnpm run lint

      - name: Run Check
        working-directory: frontend
        run: pnpm run check


  e2e-dev:
    name: E2E (Dev Mode)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Frontend Dependencies
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Install Playwright Browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps

      - name: Start Docker Compose Stack
        run: docker compose up -d --build

      - name: Wait for Backend
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:8080/readyz > /dev/null; do sleep 2; done'

      - name: Run Playwright Tests
        working-directory: frontend
        run: pnpm run test:e2e

  e2e-prod:
    name: E2E (Production Mode)
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Frontend Dependencies
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Install Playwright Browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps

      - name: Build Docker Image
        run: docker build . -t fitness-app:test

      - name: Run Production Container
        run: |
          docker run -d \
            --name fitness-app \
            --network host \
            -e MONGO_URI="mongodb://user:password@localhost:27017/fitness_db?authSource=admin" \
            -e PORT=8080 \
            -e JWT_SECRET="your-super-long-development-secret-key-12345" \
            -e APP_ENV="production" \
            fitness-app:test

      - name: Wait for App
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:8080/readyz > /dev/null; do sleep 2; done'

      - name: Run Playwright Tests
        working-directory: frontend
        run: pnpm run test:e2e
        env:
          BASE_URL: http://localhost:8080/
          CI: true
